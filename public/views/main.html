<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Allods Client Texts Editor</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .btn {
            background-color: null !important;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Allods client texts editor</h1>
            <p class="lead">Developed by <b>Сорок два</b> for Allods Developers Community</p>
          </div>
        </div>
      </div>
      <div class="alert alert-info">Working path : <span id="workingPath"></span></div>
      <div class="alert alert-dismissible alert-success" style="display: none"></div>
      <div class="alert alert-dismissible alert-danger" style="display: none"></div>

      <h3>Actions</h3>
      <div class="row" style="display: flex; gap: 10px;">
        <a href="#" class="btn btn-primary" onclick="ipcRenderer.send('create:windowAddFile')">Add file</a>
        <a href="#" class="btn btn-success" onclick="ipcRenderer.send('rebuild')">Rebuild pack.loc</a>
      </div>

      <h3>Quick edit texts</h3>
      <div class="row" style="display: flex; gap: 10px;">
          <a href="#" class="btn btn-primary" onclick="ipcRenderer.send('edit:windowTitle')">Window title</a>
          <a href="#" class="btn btn-primary" onclick="ipcRenderer.send('edit:version')">Latest client version</a>
        <ul></ul>
      </div>

      <footer>
        Using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
      </footer>
    </div>

    <script>
      const electron = require('electron')
      const querystring = require('querystring');
      const { ipcRenderer } = electron
      let query = querystring.parse(global.location.search);
      let data = JSON.parse(query['?data'])
      const ul = document.querySelector('ul')

      ipcRenderer.on('settings:set', (e, folder) => {
        $('#workingPath').html(folder)
        $('.alert-success').html(`<strong>Configuration saved ! Working folder set to ${folder}`).show()
        setTimeout(() => $('.alert-success').empty().hide(), 10000)
      })

      ipcRenderer.on('notepad:saved', (e, folder) => {
        $('.alert-success').html(`<strong>File saved <b>${folder}</b>`).show()
        setTimeout(() => $('.alert-success').empty().hide(), 20000)
      })

      ipcRenderer.on('error', (e, error) => {
        $('.alert-danger').html(`<strong>An error has occurred ${error}`).show()
        setTimeout(() => $('.alert-danger').empty().hide(), 20000)
      })

      ipcRenderer.on('item:add', function (e, item) {
        ul.className = 'collection'
        const li = document.createElement('li')
        li.className = 'collection-item'
        const itemText = document.createTextNode(item)
        li.appendChild(itemText)
        ul.appendChild(li)
      })

      ipcRenderer.on('item:clear', function () {
        ul.className = ''
        ul.innerHTML = ''
      })

      ul.addEventListener('dblclick', removeItem)

      function removeItem(e) {
        event.target.remove()
        if (ul.children.length == 0) {
          ul.className = ''
        }
      }
    </script>

    <!-- Insert this line above script imports  -->
    <script>
      if (typeof module === 'object') {
        window.module = module
        module = undefined
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
      $('#workingPath').html(data.workPath)
    </script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module</script>
  </body>
</html>
